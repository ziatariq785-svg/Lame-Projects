<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        nav {
            background: #333;
            padding: 1rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my personal website.</p>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>Learn more about me here.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with me.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
